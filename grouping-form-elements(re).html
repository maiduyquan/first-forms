<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>grouping form elements</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="http://www.example.com/profile.php">
		<fieldset><!-- tạo khu vực nhập dữ liệu-->
			<legend>contact details</legend>
			<label>email: <br/><input type="text" name="email"/></label><br/>
			<label>mobile: <br/><input type="text" name="mobile"/></label><br/>
			<label>telephone: <br/><input type="text" name="telephone"/></label><!-- nơi nhập các dữ liệu cần nhập-->
		</fieldset>
	</form>
</body>
</html>
